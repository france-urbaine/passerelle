name: CI

on:
  # push:
  #   branches:
  #     - main

  pull_request_review:
    types: [submitted]

  workflow_dispatch:

jobs:
  test_unit:
    name: test:unit
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        # Set N number of parallel jobs to run
        # Remember to update ci_node_index below to 0..N-1
        #
        ci_node_total: [6]
        ci_node_index: [0, 1, 2, 3, 4, 5]

    services:
      # Setup a postgres database to run tests
      #
      postgres:
        image: postgres:14.8
        env:
          POSTGRES_DB:       fiscahub_test
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Ruby & install gems bundle
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2.2
        bundler-cache: true

    - name: Set up Yarn
      uses: actions/setup-node@v3
      with:
        cache: 'yarn'

    - name: Install JS packages
      run: yarn

    - name: Set up application
      env:
        CI:                  true
        POSTGRESQL_HOST:     localhost
        POSTGRESQL_PORT:     5432
        POSTGRESQL_USER:     postgres
        POSTGRESQL_PASSWORD: postgres
        POSTGRESQL_DATABASE: fiscahub_test
      run: |
        bin/setup test

    - name: Run tests
      env:
        CI:                  true
        CI_NODE_TOTAL:       ${{ matrix.ci_node_total }}
        CI_NODE_INDEX:       ${{ matrix.ci_node_index }}
        RAILS_MASTER_KEY:    ${{ secrets.RAILS_MASTER_KEY }}
        POSTGRESQL_HOST:     localhost
        POSTGRESQL_PORT:     5432
        POSTGRESQL_USER:     postgres
        POSTGRESQL_PASSWORD: postgres
        POSTGRESQL_DATABASE: fiscahub_test
      run: |
        bin/ci test:unit

  test_system:
    name: test:system
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        # Set N number of parallel jobs to run
        # Remember to update ci_node_index below to 0..N-1
        #
        ci_node_total: [2]
        ci_node_index: [0, 1]

    services:
      # Setup a postgres database to run tests
      #
      postgres:
        image: postgres:14.8
        env:
          POSTGRES_DB:       fiscahub_test
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Ruby & install gems bundle
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2.2
        bundler-cache: true

    - name: Set up Yarn
      uses: actions/setup-node@v3
      with:
        cache: 'yarn'

    - name: Install JS packages
      run: yarn

    - name: Set up application
      env:
        CI:                  true
        POSTGRESQL_HOST:     localhost
        POSTGRESQL_PORT:     5432
        POSTGRESQL_USER:     postgres
        POSTGRESQL_PASSWORD: postgres
        POSTGRESQL_DATABASE: fiscahub_test
      run: |
        bin/setup test

    - name: Run tests
      env:
        CI:                  true
        CI_NODE_TOTAL:       ${{ matrix.ci_node_total }}
        CI_NODE_INDEX:       ${{ matrix.ci_node_index }}
        RAILS_MASTER_KEY:    ${{ secrets.RAILS_MASTER_KEY }}
        POSTGRESQL_HOST:     localhost
        POSTGRESQL_PORT:     5432
        POSTGRESQL_USER:     postgres
        POSTGRESQL_PASSWORD: postgres
        POSTGRESQL_DATABASE: fiscahub_test
      run: |
        bin/ci test:system

  rubocop:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2.2
        bundler-cache: true

    - name: Run rubocop
      run: |
        bin/ci rubocop

  brakeman:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2.2
        bundler-cache: true

    - name: Run brakeman
      run: |
        bin/ci brakeman

  audit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2.2
        bundler-cache: true

    - name: Run audit
      run: |
        bin/ci audit
