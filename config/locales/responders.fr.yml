      update:
        notice:
          type:         "success"
          title:        "Les modifications ont été enregistrées avec succés."
          delay:        3000

    collectivities:
      create:
        notice:
          type:         "success"
          title:        "Une nouvelle collectivité a été ajoutée avec succés."
          delay:        3000

      destroy:
        notice:
          type:         "success"
          title:        "La collectivité a été supprimée."
          description:  "Toutes les données seront définitivement supprimées dans un délai de 30 jours."
