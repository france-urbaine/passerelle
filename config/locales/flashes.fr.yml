fr:
  default: &default
    update:
      success:
        type:         "success"
        title:        "Les modifications ont été enregistrées avec succés."
        delay:        3000

  services:
    <<: *default
    create:
      success:
        type:         "success"
        title:        "Un nouveau guichet a été ajouté avec succés."
        delay:        3000

    destroy:
      success:
        type:         "success"
        title:        "Le guichet a été archivé."
        description:  "La suppression de ce guichet sera définitive dans 30 jours."
        delay:        5000

    destroy_all:
      success:
        type:         "success"
        title:        "Les guichets sélectionnés ont été archivés."
        description:  "Leur suppression sera définitive dans 30 jours."
        delay:        5000

    undiscard:
      success:
        type:         "cancel"
        title:        "La suppression du guichet a été annulée."
        delay:        3000

    undiscard_all:
      success:
        type:         "cancel"
        title:        "La suppression des guichets sélectionnés a été annulée."
        delay:        3000

  services_users:
    <<: *default

  services_communes:
    <<: *default

  users:
    <<: *default
    create:
      success:
        type:         "success"
        title:        "Un nouvel utilisateur a été ajouté avec succés."
        description:  "Un mail d'invitation a été envoyée avec les instructions nécessaires pour valider le compte."

    destroy:
      success:
        type:         "success"
        title:        "Le compte de l'utilisateur a été supprimé."
        delay:        5000

    destroy_all:
      success:
        type:         "success"
        title:        "Les comptes des utilisateurs sélectionnés ont été supprimé."
        delay:        5000

    undiscard:
      success:
        type:         "cancel"
        title:        "La suppression de l'utilisateur a été annulée."
        delay:        3000

    undiscard_all:
      success:
        type:         "cancel"
        title:        "La suppression des utilisateurs sélectionnés a été annulée."
        delay:        3000

  territories:
    update:
      success:
        type:         "success"
        title:        "La mise à jour a été lancée en arrière-plan."
        description:  "Les données seront disponibles dans quelques minutes."
        delay:        3000
